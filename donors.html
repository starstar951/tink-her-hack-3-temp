<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 60%;
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .sidebar {
            width: 30%;
            max-width: 300px;
            margin-left: 20px;
            padding: 20px;
            background: #fff5f5;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        header {
            background-color: #b30000;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #b30000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #900000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Donor Registration</h1>
    </header>
    <div class="container">
        <h2>Register as a Blood Donor</h2>
        <form action="submit_donor.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="blood_group">Blood Group:</label>
            <select id="blood_group" name="blood_group" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <button type="submit">Register</button>
        </form>
    </div>
    <div class="sidebar">
        <h2>Rare Blood Available</h2>
        <ul>
            <li><strong>A-</strong> - City Hospital, Contact: 123-456-7890</li>
            <li><strong>O-</strong> - Red Cross Blood Bank, Contact: 987-654-3210</li>
            <li><strong>AB-</strong> - LifeCare Blood Center, Contact: 555-555-5555</li>
        </ul>
    </div>
</body>
</html>
