<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Community</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        header {
            background-color: #0e090f;
            color: rgb(239, 221, 221);
            padding: 1rem 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .hero {
            background: url('blood-donation.jpg') no-repeat center center/cover;
            color: white;
            padding: 50px 20px;
        }
        .btn {
            background-color: white;
            color: #dc3545;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .donor-card {
            background-color: #fff;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .rare {
            background-color: #ffcccb;
            font-weight: bold;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
        }
        footer {
            background-color: #dc3545;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #a71d2a;
        }
        .success-message {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    <script>
        function registerDonor(event) {
            event.preventDefault();
            document.getElementById('success-message').style.display = 'block';
            setTimeout(() => {
                document.getElementById('success-message').style.display = 'none';
            }, 3000);
        }
    </script>
</head>
<body>
    <header>
        <h1>Blood Donation Community</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="donors.html">Find a Donor</a></li>
                <li><a href="register.html">Register as Donor</a></li>
                <li><a href="bloodbank.html">Blood Banks</a></li>
            </ul>
        </nav>
    </header>

    <section id="register" class="form-container">
        <h2>Register as a Blood Donor</h2>
        <form onsubmit="registerDonor(event)">
            <input type="text" placeholder="Full Name" required>
            <select required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            <input type="text" placeholder="Location" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="email" placeholder="Email Address" required>
            <textarea placeholder="Additional Notes (Optional)" rows="3"></textarea>
            <button type="submit">Register</button>
            <p id="success-message" class="success-message">Registration Successful!</p>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Blood Donation Community</p>
    </footer>
</body>
</html>
